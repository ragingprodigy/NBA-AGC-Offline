

<div class="row">
    <div class="center-form panel">
        <div class="panel-body">
            <h4 class="text-center">Change Password <button ng-click="cancel()"
                                                     class=" pull-right btn btn-xs btn-danger"><i
                    class="glyphicon glyphicon-remove"></i> Cancel
            </button>
            </h4><br>

            <form method="post" ng-submit="pForm.$valid && updatePassword(pForm)" name="pForm">

                <div class="alert alert-danger" ng-show="error.length">{{error}} <button
                        class="btn btn-xs btn-success" type="button" ng-click="error=''"><i
                        class="glyphicon glyphicon-remove-circle"></i>
                </button> </div>

                <div class="form-group">
                    <input class="form-control" type="text" name="name"
                           ng-model="user.name" placeholder="Account Name" required readonly>
                </div>

                <div class="form-group">
                    <input class="form-control" type="email" name="email"
                           ng-model="user.email" placeholder="Email Address" required readonly>
                </div>

                <div class="form-group">
                    <input class="form-control" type="password" name="password"
                           ng-model="new_password" placeholder="New Password" required autofocus>
                </div>

                <button type="submit" ng-disabled="pForm.$invalid"
                        class="btn btn-lg btn-block btn-default"> Save New Password
                </button>
            </form>
        </div>
    </div>
</div>
